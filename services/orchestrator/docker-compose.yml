version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  opencode:
    # Replace with your official OpenCode server image/tag.
    image: opencode:latest
    command: ["opencode", "serve", "--hostname", "0.0.0.0", "--port", "4096"]
    environment:
      OPENCODE_SERVER_USERNAME: ${OPENCODE_SERVER_USERNAME:-opencode}
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_SERVER_PASSWORD:?set-opencode-password}
    ports:
      - "4096:4096"
    volumes:
      - jobs_data:/data/opencode-jobs

  api:
    build:
      context: ..
      dockerfile: services/orchestrator/Dockerfile
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/orchestrator
      REDIS_URL: redis://redis:6379/0
      OPENCODE_BASE_URL: http://opencode:4096
      OPENCODE_SERVER_USERNAME: ${OPENCODE_SERVER_USERNAME:-opencode}
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_SERVER_PASSWORD:?set-opencode-password}
      DATA_ROOT: /data/opencode-jobs
    volumes:
      - jobs_data:/data/opencode-jobs
    depends_on:
      - postgres
      - redis
      - opencode
    ports:
      - "8000:8000"

  worker:
    build:
      context: ..
      dockerfile: services/orchestrator/Dockerfile
    command: ["celery", "-A", "app.worker.celery_app.celery_app", "worker", "-Q", "default", "--concurrency=12", "--loglevel=INFO"]
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/orchestrator
      REDIS_URL: redis://redis:6379/0
      OPENCODE_BASE_URL: http://opencode:4096
      OPENCODE_SERVER_USERNAME: ${OPENCODE_SERVER_USERNAME:-opencode}
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_SERVER_PASSWORD:?set-opencode-password}
      DATA_ROOT: /data/opencode-jobs
    volumes:
      - jobs_data:/data/opencode-jobs
    depends_on:
      - postgres
      - redis
      - opencode

  beat:
    build:
      context: ..
      dockerfile: services/orchestrator/Dockerfile
    command: ["celery", "-A", "app.worker.celery_app.celery_app", "beat", "--loglevel=INFO"]
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/orchestrator
      REDIS_URL: redis://redis:6379/0
      OPENCODE_BASE_URL: http://opencode:4096
      OPENCODE_SERVER_USERNAME: ${OPENCODE_SERVER_USERNAME:-opencode}
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_SERVER_PASSWORD:?set-opencode-password}
      DATA_ROOT: /data/opencode-jobs
    volumes:
      - jobs_data:/data/opencode-jobs
    depends_on:
      - postgres
      - redis
      - opencode

volumes:
  postgres_data:
  jobs_data:


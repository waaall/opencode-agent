version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # redis:
  #   image: redis:8.4.1
  #   ports:
  #     - "6379:6379"

  opencode:
    # Replace with your official OpenCode server image/tag.
    image: opencode:latest
    command: ["opencode", "serve", "--hostname", "0.0.0.0", "--port", "4096"]
    environment:
      OPENCODE_SERVER_USERNAME: ${OPENCODE_SERVER_USERNAME:-opencode}
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_SERVER_PASSWORD:?set-opencode-password}
    ports:
      - "4096:4096"
    volumes:
      - jobs_data:/data/opencode-jobs

  api:
    build:
      context: ..
      dockerfile: services/orchestrator/Dockerfile
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/orchestrator
      REDIS_URL: "redis://:AfV(!!=L90@192.168.50.164:6679/0"
      OPENCODE_BASE_URL: http://opencode:4096
      OPENCODE_SERVER_USERNAME: ${OPENCODE_SERVER_USERNAME:-opencode}
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_SERVER_PASSWORD:?set-opencode-password}
      DATA_ROOT: ./data/opencode-jobs
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_DIR: ./data/logs
      LOG_FORMAT: json
      LOG_MAX_BYTES: ${LOG_MAX_BYTES:-104857600}
      LOG_BACKUP_COUNT: ${LOG_BACKUP_COUNT:-40}
      LOG_DEBUG_MODULES: ${LOG_DEBUG_MODULES:-}
      LOG_DEBUG_JOB_IDS: ${LOG_DEBUG_JOB_IDS:-}
      LOG_REDACTION_MODE: ${LOG_REDACTION_MODE:-balanced}
      LOG_PAYLOAD_PREVIEW_CHARS: ${LOG_PAYLOAD_PREVIEW_CHARS:-256}
      LOG_ARCHIVE_ENABLED: ${LOG_ARCHIVE_ENABLED:-true}
      LOG_HOT_RETENTION_DAYS: ${LOG_HOT_RETENTION_DAYS:-14}
      LOG_COLD_RETENTION_DAYS: ${LOG_COLD_RETENTION_DAYS:-180}
      LOG_ARCHIVE_BUCKET: ${LOG_ARCHIVE_BUCKET:-}
      LOG_ARCHIVE_PREFIX: ${LOG_ARCHIVE_PREFIX:-orchestrator-logs}
      LOG_ARCHIVE_S3_ENDPOINT: ${LOG_ARCHIVE_S3_ENDPOINT:-}
      LOG_ARCHIVE_REGION: ${LOG_ARCHIVE_REGION:-us-east-1}
    volumes:
      - jobs_data:/app/data/opencode-jobs
      - logs_data:/app/data/logs
    depends_on:
      - postgres
      - redis
      - opencode
    ports:
      - "8000:8000"

  worker:
    build:
      context: ..
      dockerfile: services/orchestrator/Dockerfile
    command: ["celery", "-A", "app.worker.celery_app.celery_app", "worker", "-Q", "default", "--concurrency=12", "--loglevel=INFO"]
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/orchestrator
      REDIS_URL: "redis://:AfV(!!=L90@192.168.50.164:6679/0"
      OPENCODE_BASE_URL: http://opencode:4096
      OPENCODE_SERVER_USERNAME: ${OPENCODE_SERVER_USERNAME:-opencode}
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_SERVER_PASSWORD:?set-opencode-password}
      DATA_ROOT: ./data/opencode-jobs
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_DIR: ./data/logs
      LOG_FORMAT: json
      LOG_MAX_BYTES: ${LOG_MAX_BYTES:-104857600}
      LOG_BACKUP_COUNT: ${LOG_BACKUP_COUNT:-40}
      LOG_DEBUG_MODULES: ${LOG_DEBUG_MODULES:-}
      LOG_DEBUG_JOB_IDS: ${LOG_DEBUG_JOB_IDS:-}
      LOG_REDACTION_MODE: ${LOG_REDACTION_MODE:-balanced}
      LOG_PAYLOAD_PREVIEW_CHARS: ${LOG_PAYLOAD_PREVIEW_CHARS:-256}
      LOG_ARCHIVE_ENABLED: ${LOG_ARCHIVE_ENABLED:-true}
      LOG_HOT_RETENTION_DAYS: ${LOG_HOT_RETENTION_DAYS:-14}
      LOG_COLD_RETENTION_DAYS: ${LOG_COLD_RETENTION_DAYS:-180}
      LOG_ARCHIVE_BUCKET: ${LOG_ARCHIVE_BUCKET:-}
      LOG_ARCHIVE_PREFIX: ${LOG_ARCHIVE_PREFIX:-orchestrator-logs}
      LOG_ARCHIVE_S3_ENDPOINT: ${LOG_ARCHIVE_S3_ENDPOINT:-}
      LOG_ARCHIVE_REGION: ${LOG_ARCHIVE_REGION:-us-east-1}
    volumes:
      - jobs_data:/app/data/opencode-jobs
      - logs_data:/app/data/logs
    depends_on:
      - postgres
      - redis
      - opencode

  beat:
    build:
      context: ..
      dockerfile: services/orchestrator/Dockerfile
    command: ["celery", "-A", "app.worker.celery_app.celery_app", "beat", "--loglevel=INFO"]
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/orchestrator
      REDIS_URL: "redis://:AfV(!!=L90@192.168.50.164:6679/0"
      OPENCODE_BASE_URL: http://opencode:4096
      OPENCODE_SERVER_USERNAME: ${OPENCODE_SERVER_USERNAME:-opencode}
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_SERVER_PASSWORD:?set-opencode-password}
      DATA_ROOT: ./data/opencode-jobs
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_DIR: ./data/logs
      LOG_FORMAT: json
      LOG_MAX_BYTES: ${LOG_MAX_BYTES:-104857600}
      LOG_BACKUP_COUNT: ${LOG_BACKUP_COUNT:-40}
      LOG_DEBUG_MODULES: ${LOG_DEBUG_MODULES:-}
      LOG_DEBUG_JOB_IDS: ${LOG_DEBUG_JOB_IDS:-}
      LOG_REDACTION_MODE: ${LOG_REDACTION_MODE:-balanced}
      LOG_PAYLOAD_PREVIEW_CHARS: ${LOG_PAYLOAD_PREVIEW_CHARS:-256}
      LOG_ARCHIVE_ENABLED: ${LOG_ARCHIVE_ENABLED:-true}
      LOG_HOT_RETENTION_DAYS: ${LOG_HOT_RETENTION_DAYS:-14}
      LOG_COLD_RETENTION_DAYS: ${LOG_COLD_RETENTION_DAYS:-180}
      LOG_ARCHIVE_BUCKET: ${LOG_ARCHIVE_BUCKET:-}
      LOG_ARCHIVE_PREFIX: ${LOG_ARCHIVE_PREFIX:-orchestrator-logs}
      LOG_ARCHIVE_S3_ENDPOINT: ${LOG_ARCHIVE_S3_ENDPOINT:-}
      LOG_ARCHIVE_REGION: ${LOG_ARCHIVE_REGION:-us-east-1}
    volumes:
      - jobs_data:/app/data/opencode-jobs
      - logs_data:/app/data/logs
    depends_on:
      - postgres
      - redis
      - opencode

volumes:
  postgres_data:
  jobs_data:
  logs_data:
